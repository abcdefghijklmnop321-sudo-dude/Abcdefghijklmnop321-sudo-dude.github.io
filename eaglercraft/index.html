    :root {

    html, body {

        padding: 0;
        width: 100vw;
        font-family: Inter;
        color: white;
        height: 100vh;
    }
    body {
        background: url("wallpaper.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 50%;

    .page-content {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 4px;
    }
    .title {
        display: flex;
        justify-content: center;
        width: 100%;
    }
    .title img {
        width: 60%;
        max-width: 550px;
        filter: var(--solid-image-outline);
        background-color: transparent;
    }
    .panel {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        flex-direction: column;
    }
    .splash-text {
        font-family: 'Press Start 2P', sans-serif;
        font-size: 20px;
        color: red;
        font-weight: bold;
        text-align: center;
        transform: rotate(-10deg);
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%) rotate(-10deg);
        animation: splashPulse 0.3s infinite alternate ease-in-out;
    }
    @keyframes splashPulse {
        0% { transform: translateX(-50%) rotate(-10deg) scale(1.05); }
        100% { transform: translateX(-50%) rotate(-10deg) scale(1.1); }
    }
    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 40px;
        background: rgba(0,0,0,0.4);
        border-top: 2px solid rgba(255,255,255,0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        font-size: 14px;
    }
